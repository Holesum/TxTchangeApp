name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Start emulator
        run: |
          echo "no" | avdmanager create avd --force --name test-avd --abi google_apis/x86_64 --package "system-images;android-34;google_apis;x86_64"
          emulator -avd test-avd -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect &
          adb wait-for-device

      - name: Run Instrumented Tests
        run: ./gradlew connectedCheck
